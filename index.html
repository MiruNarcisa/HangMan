<!doctype html>
<html lang="en-US">

<head>
    <meta charset="utf-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <title>HangMan</title>
</head>

<body>
    <div class="container">
        <h1 style="text-align: center; color: forestgreen; text-shadow: 2px 2px 5px greenyellow;">HangMan Game</h1>
        <span style="color: forestgreen;" class="wrong-guesses">Life: <span class="mistake"
                style="font-weight: 700;"></span>
            <span class="max-wrong" style="font-weight: 700;"></span>
            <span style="font-weight: 700"></span>
            <span class="max-wrong" style="font-weight: 700;"></span>
            <button class="reset-btn" onclick="reset()">Reset</button>
            <div class="hangman-body">
                <span class="base"></span>
                <span class="pillar"></span>
            </div>
            <div class="guess-word">
                <p style="border: 2px hidden black; background-color: forestgreen;">Guess the word:</p>
                <span class="wordSpotlight"></span>
            </div>
            <div class="keyboard-box">
            </div>
    </div>
    <div class="result-box">
        <h1 class="message"
            style="color: rgb(0, 0, 0); border: 3px hidden black; background-color: rgba(34, 139, 34, 0.458); text-align: center;">
            Congratulations. You won!</h1>
        <span>The word was:<span class="result-answer">Javascript</span>
            <button style="text-align: center;" class="new game-btn" onclick="newGame()">PLAY AGAIN</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
